{% extends 'blog/base.html' %}
{% block content %}


  <div class="container">
  <form method="POST">{% csrf_token %}
    {% if form_resume %}
    <div class ="form" style="margin-top: 20px;">
    <h2>Резюме</h2></div>
    <div class ="form">
    <table>
    {{ form_resume  }}
    </table></div>
    <div class ="form"style="margin-bottom: 20px;" >
    <button type="submit" class="btn btn-outline-success">Сохранить</button></div>
    {% else %}
    <div class ="form" style="margin-top: 20px;">
    <h2>Вакансия</h2></div>
    <div class ="form">
    <table>
    {{ form  }}
    </table></div>
    <div class ="form"style="margin-bottom: 20px;" >
    <button type="submit" class="btn btn-outline-success">Сохранить</button></div>
    {% endif %}
    </form>
    </div>
{% endblock %}
{% block pagination %} {% endblock %}
